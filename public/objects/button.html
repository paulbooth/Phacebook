<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US"
      xmlns:fb="https://www.facebook.com/2008/fbml"> 
<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# thephantomphacebook: http://ogp.me/ns/fb/thephantomphacebook#">
  <meta property="fb:app_id" content="363584837051315" /> 
  <meta property="og:type"   content="thephantomphacebook:button" /> 
  <meta property="og:url"    content="http://thepaulbooth.com/phacebook/button.html" /> 
  <meta property="og:title"  content="Arduino Button" /> 
  <meta property="og:image"  content="https://s-static.ak.fbcdn.net/images/devsite/attachment_blank.png" />
  </head>
<body>
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '363584837051315', // App ID
        status     : true, // check login status
        cookie     : true, // enable cookies to allow the server to access the session
        xfbml      : true  // parse XFBML
      });
    };

    // Load the SDK Asynchronously
    (function(d){
      var js, id = 'facebook-jssdk'; if (d.getElementById(id)) {return;}
      js = d.createElement('script'); js.id = id; js.async = true;
      js.src = "http://connect.facebook.net/en_US/all.js";
      d.getElementsByTagName('head')[0].appendChild(js);
    }(document));
  </script>

  <h3>Arduino Button</h3>
  <p>
    <img title="Ardunio Button" 
         src="https://dlnmh9ip6v2uc.cloudfront.net/images/products/9/9/5/0/09950-01.jpg" 
         width="550"/>
  </p>
</body>
</html>
